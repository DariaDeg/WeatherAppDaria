<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" /> 
    <title>Search City</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                autocomplete="off"
                placeholder="Search city..."
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm"
                id="btn"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success shadow-sm w-100" id="current-location-button">
              Current</button>
              </div>
            </div>
        </form>
        <div>
          <h2 id="city"></h2>
          <h4 id="date">Current time</h4>
          <h5 id="description"></h5>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
            <span class="temperature" id="temperature"></span
              ><span class="units">â„ƒ</span>
            </div>
          </div>
      </div>
        <div class="col-6 extraInfo">
          <ul>
            <li>Humidity: <span id="humid"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      </div>
      <div>
      <p class="footer">Coded by <em>DariaDeg</em>, open-sourced to <a href="https://github.com/DariaDeg?tab=repositories">GitHub</a></p>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
